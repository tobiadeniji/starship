format = """\
$os$username$hostname:\
$directory\
$ruby\
:$git_branch\
$git_status\
$git_metrics\
$golang\
$memory_usage\
$docker_context\
$kubernetes\
$java\
$nodejs\
$battery\
$character
"""

[username]
style_user = 'yellow bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)@[$hostname](bold red)'
trim_at = '.companyname.com'
disabled = false

[os]
format = '[$symbol](bold gray) ' 
disabled = false

[os.symbols]
Macos = 'ïŒ‚'

[directory]
format = "[$path]($style)"

[character] 
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[git_branch]
symbol = "ï¡"
format = '[$symbol \($branch\)]($style)'
truncation_length = 13
truncation_symbol  = "..."

[git_status]
format = '[$all_status$ahead_behind]($style)'

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E"
deleted_style = "fg:bright-red"
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

# 'bold red' style and discharging_symbol when capacity is between 0% and 30%
[[battery.display]]
threshold = 30
style = 'bold red'
discharging_symbol = ' ï•º'

# 'bold yellow' style and ğŸ’¦ symbol when capacity is between 10% and 30%
[[battery.display]]
threshold = 50
style = 'bold yellow'
discharging_symbol = ' ï¯“'

# when capacity is over 50%, the battery indicator will not be displayed
[golang]
symbol = "î˜§ "
format = '[ $symbol($version)]($style)'

[ruby]
symbol = 'ğŸ’'
format = "via [$symbol($version )($gemset)]($style)"

[docker_context]
symbol = "ïŒˆ "
format = '[ $symbol $context ]($style) $path'

[kubernetes]
format = '[ $context\($namespace\)](bold purple) '
disabled = true

[java]
symbol = "î‰– "
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = "î"
format = '[ $symbol ($version) ]($style)'

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
# symbol = "ï²µ"
style = "bold dimmed white"
disabled = true 
