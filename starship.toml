format = """\
$username$hostname:\
$directory\
$ruby\
:$git_branch\
$git_status\
$git_metrics\
$character
"""

add_newline = false

[username]
style_user = 'yellow bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '@[$hostname](bold red)'
trim_at = '.companyname.com'
disabled = false

[directory]
format = "[$path]($style)"

[character] 
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[git_branch]
symbol = ""
format = '[$symbol \($branch\)]($style)'
# truncation_length = 13
# truncation_symbol  = "..."

[git_status]
format = '[$all_status$ahead_behind]($style)'

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E"
deleted_style = "fg:bright-red"
disabled = false

[ruby]
symbol = '  '
# format = "[$symbol($version)($gemset)]($style)"
format = "[$symbol($version)]($style)"

